    <link rel="stylesheet" href="styles.css">

<body>
    <div class="battle-area">
        <div class="display" id="player"></div>
        <div class="display" id="enemy"></div>

        </div>
        <div class="display" id="enemy-ui">
                <button class="btn-style">Health: <br> 10</button>
        </div>
    </div>
